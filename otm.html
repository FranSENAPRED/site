    <!-- Si lo vas a embeber por <iframe> desde GitHub Pages, este CDN funciona bien.
         Si lo alojas dentro de SharePoint con Custom Script deshabilitado, quita esta lÃ­nea. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .btn-gray-style { background-color: #6b7280; color: #fff; } /* gris + texto blanco */
        .btn-style:hover { box-shadow: 0 4px 6px rgba(0,0,0,.1); transform: translateY(-2px); }
        .btn-grid {
            display: grid; grid-template-columns: 1fr; gap: 12px; padding: 16px;
            max-width: 800px; margin: 0 auto;
        }
        @media (min-width: 640px) { .btn-grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body class="bg-white">
