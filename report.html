<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Power BI</title>
<style>
  html,body{height:100%;margin:0;background:#fff}
  .stage{position:relative;width:100%;height:100vh;} /* cambia 100vh si prefieres otra altura */
  iframe{position:absolute;inset:0;width:100%;height:100%;border:0;display:block}

  /* Overlay con reloj */
  .overlay{position:absolute;inset:0;background:#fff;display:flex;align-items:center;justify-content:center;
           transition:opacity .25s ease}
  .overlay.hide{opacity:0;pointer-events:none}

  /* Reloj animado */
  .clock{width:44px;height:44px;border:4px solid #e5e7eb;border-radius:50%;position:relative}
  .clock:before{content:"";position:absolute;left:50%;top:50%;width:2px;height:12px;background:#1e3a8a;
                transform-origin:bottom center;transform:translate(-50%,-100%) rotate(0deg);
                animation:sec 1s linear infinite}
  .clock:after{content:"";position:absolute;left:50%;top:50%;width:2px;height:18px;background:#3b82f6;
               transform-origin:bottom center;transform:translate(-50%,-100%) rotate(90deg);
               animation:min 12s linear infinite}
  @keyframes sec{to{transform:translate(-50%,-100%) rotate(360deg)}}
  @keyframes min{to{transform:translate(-50%,-100%) rotate(450deg)}}
  @media (prefers-reduced-motion:reduce){
    .clock:before,.clock:after{animation:none}
  }
</style>
</head>
<body>
  <div class="stage">
    <div class="overlay" id="loader" aria-hidden="true">
      <div class="clock" aria-label="Cargando"></div>
    </div>

    <!-- ðŸ”§ Reemplaza con tu URL de Power BI (view?r=...) -->
    <iframe id="report" title="Informe Power BI"
            src="https://app.powerbi.com/view?r=eyJrIjoiNDlmYTk3OGUtMGUwNS00MTdlLTk0MWQtNWFhOWI0ODRkZDNlIiwidCI6ImM0YzcwZTZhLWJmMWMtNGM1NS05ODYyLTU5YTVmM2FjODI1NyJ9"
            allowfullscreen
            referrerpolicy="no-referrer-when-downgrade"></iframe>
  </div>

<script>
  const loader = document.getElementById('loader');
  const frame  = document.getElementById('report');
  frame.addEventListener('load', () => {
    loader.classList.add('hide');
    setTimeout(()=> loader.style.display='none', 300);
  });
</script>
</body>
</html>
