<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram SENAPRED</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
      font-family: Arial, sans-serif;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 24px;
      padding: 16px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .post {
      display: flex;
      justify-content: center;
    }

    /* Ajuste fino para Instagram */
    .instagram-media {
      margin: 0 !important;
      min-width: 320px !important;
      width: 100% !important;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- REEL 1 -->
    <div class="post">
      <blockquote class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/reel/DUB7qOukw7y/"
        data-instgrm-version="14">
      </blockquote>
    </div>

    <!-- REEL 2 -->
    <div class="post">
      <blockquote class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/reel/DT1HVuYkVVd/"
        data-instgrm-version="14">
      </blockquote>
    </div>

    <!-- POST 3 -->
    <div class="post">
      <blockquote class="instagram-media"
        data-instgrm-permalink="https://www.instagram.com/p/DUBOD8uEUtf/"
        data-instgrm-version="14">
      </blockquote>
    </div>

  </div>

  <script async src="https://www.instagram.com/embed.js"></script>
</body>
</html>
