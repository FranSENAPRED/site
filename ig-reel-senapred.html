<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffffff;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 26px;
      padding: 12px;
      max-width: 960px;
      margin: 0 auto;
    }

    /* Responsive */
    @media (max-width: 1100px) {
      .grid { grid-template-columns: repeat(2, 1fr); }
    }

    @media (max-width: 720px) {
      .grid { grid-template-columns: 1fr; }
    }

    .instagram-media {
      margin: 0 !important;
      width: 100% !important;
    }
  </style>
</head>

<body>
  <div class="grid">

    <blockquote class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/reel/DUB7qOukw7y/"
      data-instgrm-version="14">
    </blockquote>

    <blockquote class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/reel/DT1HVuYkVVd/"
      data-instgrm-version="14">
    </blockquote>

    <blockquote class="instagram-media"
      data-instgrm-permalink="https://www.instagram.com/p/DUBOD8uEUtf/"
      data-instgrm-version="14">
    </blockquote>

  </div>

  <script async src="https://www.instagram.com/embed.js"></script>
</body>
</html>
