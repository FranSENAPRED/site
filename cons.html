<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <!-- Carga de Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Configuración de la fuente Inter -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f7f9fb; /* Fondo muy claro y profesional */
        }
    </style>
</head>
<body>

    <!-- Contenedor principal centrado y minimalista -->
    <div class="max-w-md mx-auto p-8 bg-white rounded-xl shadow-xl border border-gray-100 text-center">
        
        <!-- Título Principal simplificado -->
        <h1 class="text-5xl font-extrabold text-gray-800 tracking-tight mb-4 sm:text-6xl">
            Página en Construcción
        </h1>

        <!-- Mensaje de Disculpa muy conciso -->
        <p class="text-lg text-gray-500 mt-6">
            Disculpe las molestias.
        </p>
    </div>

</body>
</html>
